		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<style type="text/css">

	<body>
		Minecraft本体やForgeのインストーラーに必要なJava 8がインストールされているか確認します。<br><br>
		<h3>Windows</h3>
		1. <b>Windowsキー <img src="src/windows-logo.png" alt="Windowsキー"> + R</b>を同時に押して<b>ファイル名を指定して実行</b>ウィンドウを出します<br>
		2. <b>cmd</b>と入力して<b>Enter</b>キーを押します<br>
		3. <b>java -version</b>と入力して<b>Enter</b>キーを押します<br>
		<br>
		<span>openjdk version "1.8.0_xxx"</span>  (xxxはバージョン番号)<br>
		と表示されたら導入済みです。<br>

	</body>
</html>
